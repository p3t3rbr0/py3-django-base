{% extends "admin/base_site.html" %}

{% block content %}
	<form action="" method="post">

		{% csrf_token %}
		<input type="hidden" name="action" value="set_parent_action">
		<input type="hidden" name="do_action" value="yes">

		<div>
			{{ form.page }}
			<input type="submit" class="" style="float: none" value="Переместить">
			{{ form.page.errors }}
		</div>

		<br />
		<h2>Список страниц для перемещения (всего {{ objects|length }}):</h2>

		<ul>
			{% for object in objects %}
				<li>
					<a href="{{ object.id }}/">{{ object.title }}</a>
					<input type="hidden" name="_selected_action" value="{{ object.id }}">
				</li>
			{% endfor %}
		</ul>

	</form>
{% endblock %}
